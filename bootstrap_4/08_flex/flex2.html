<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div></div>
    <div class="container">
      <h1 class="text-center display-4">Flex Direction</h1>
      <div class="d-flex border border-dark justify-content-start align-items-end" style="height:200px;">
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-warning">SMALL</button>
      </div>

      <p>flex-row-reverse</p>
      <div class="flex-row-reverse d-flex border border-dark justify-content-start align-items-end" style="height:200px;">
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-warning">SMALL</button>
      </div>


      <p>flex-column</p>
      <div class="flex-column d-flex border border-dark justify-content-start align-items-end" style="height:200px;">
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-warning">SMALL</button>
      </div>


      <p>flex-column-reverse</p>
      <div class="flex-column-reverse d-flex border border-dark justify-content-start align-items-end" style="height:200px;">
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-warning">SMALL</button>
      </div>

      <h1 class="display-4 text-center">
        <div class="d-flex justify-content-between flex-column flex-md-row">
          <button class="btn btn-dark btn-lg">Link 1</button>
          <button class="btn btn-dark btn-lg">Link 2</button>
          <button class="btn btn-dark btn-lg">Link 3</button>
          <button class="btn btn-dark btn-lg">Link 4</button>
          <button class="btn btn-dark btn-lg">Link 5</button>
          <button class="btn btn-dark btn-lg">Link 6</button>
        </div>
      </h1>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
