<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center display-4">Flexbox</h1>
      <p class="display-5 text-center">no justify-content</p>
      <div class="d-flex border border-dark" style="height:200px;">
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-warning">SMALL</button>
      </div>

      <p class="display-5 text-center">justify-content-end</p>
      <div class="d-flex border border-dark justify-content-end" style="height:200px;">
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-warning">SMALL</button>
      </div>


      <p class="display-5 text-center">justify-content-center</p>
      <div class="d-flex border border-dark justify-content-center" style="height:200px;">
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-warning">SMALL</button>
      </div>


      <p class="display-5 text-center">justify-content-around</p>
      <div class="d-flex border border-dark justify-content-around" style="height:200px;">
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-warning">SMALL</button>
      </div>


      <p class="display-5 text-center">justify-content-between</p>
      <div class="d-flex border border-dark justify-content-between" style="height:200px;">
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-warning">SMALL</button>
      </div>

      <h1 class="display-4 text-center">Align-items</h1>
      <p class="display-5 text-center">default</p>
      <div class="d-flex border border-dark" style="height:200px;">
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-warning">SMALL</button>
      </div>

      <p class="display-5 text-center">align-items-center</p>
      <div class="d-flex border border-dark justify-content-end align-items-center" style="height:200px;">
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-warning">SMALL</button>
      </div>


      <p class="display-5 text-center">align-items-end</p>
      <div class="d-flex border border-dark justify-content-center align-items-end" style="height:200px;">
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-warning">SMALL</button>
      </div>


      <p class="display-5 text-center">justify-content-around + align-items-start</p>
      <div class="d-flex border border-dark justify-content-around align-items-start" style="height:200px;">
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-warning">SMALL</button>
      </div>


      <p class="display-5 text-center">justify-content-between + align-items-baseline</p>
      <div class="d-flex border border-dark justify-content-between align-items-baseline" style="height:200px;">
        <button class="btn btn-info btn-lg">LARGE</button>
        <button class="btn btn-warning">SMALL</button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
