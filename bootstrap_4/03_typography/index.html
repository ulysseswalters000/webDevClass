<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>display-, world!</title>
  </head>
  <body>
    <div class="container">
      <!-- Demo of display headings -->
      <!-- Sizings in bootstrap now rems instead of pixels -->
      <h1>regular h1</h1>
      <!-- with a color utility -->
      <h1 class="display-1 text-info">display-1</h1>
      <h1 class="display-2">display-2</h1>
      <h1 class="display-3">display-3</h1>
      <h1 class="display-4">display-4</h1>




    <!-- Typography of blockquotes with Bootstrap -->
    <blockquote class="blockquote">
      <p class="mb-0">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit,
      </p>
      <footer class="blockquote-footer">Written by my cat <cite title="Zoolander">Blue Steel</cite></footer>
    </blockquote>

    <!-- Typography of blockquotes with Bootstrap right-aligned utility-->
    <blockquote class="blockquote text-right">
      <p class="mb-0">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit,
      </p>
      <footer class="blockquote-footer">Written by my cat <cite title="Zoolander">Blue Steel</cite></footer>
    </blockquote>

    <!-- Typography of blockquotes without Bootstrap -->
    <blockquote>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit,
      </p>
    </blockquote>

    <!-- switched from px to rems -->
    <!-- default bootstrap is 16px -->
    <!-- so 1rem is a multiplier of 16px in default bootstrap -->



  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
